<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Owner Name</th>
      <th>Manufacturer</th>
      <th>Model</th>
      <th>Year of Production</th>
      <th>Engine size</th>
      <th>License number</th>
      <th>Mileage</th>
      <th class="text-right">Purchase Price</th>
    </tr>
    <tr *ngFor="let moto of motorcycles">
      <td>
        <a [routerLink]="['/admin/view', moto.id]">{{moto.owner_name}}</a>
      </td>
      <td>
        {{moto.manufacturer}}
      </td>
      <td>
        {{moto.model}}
      </td>
      <td>
        {{moto.productionYear}}
      </td>
      <td>
      {{moto.size}}
    </td>
      <td>
        {{moto.registration}}
      </td>
      <td>
        {{moto.mileage}}
      </td>
      <td class="text-right">
        {{moto.purchaseprice}}
      </td>
    </tr>
  </table>
</div>
